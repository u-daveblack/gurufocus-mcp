[project]
name = "gurufocus-mcp"
version = "0.4.0"
description = "Unofficial MCP server for GuruFocus financial data"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{ name = "David Black" }]
keywords = ["gurufocus", "mcp", "model-context-protocol", "ai", "llm", "finance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Typing :: Typed",
]
dependencies = [
    "gurufocus-api",
    "fastmcp>=0.4",
    "structlog>=24.0",
    "python-toon>=0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "pytest-cov>=5.0",
    "ruff>=0.8",
    "mypy>=1.13",
]

[project.scripts]
gurufocus-mcp = "gurufocus_mcp.server:main"

[project.urls]
Homepage = "https://github.com/u-daveblack/gurufocus-mcp"
Documentation = "https://github.com/u-daveblack/gurufocus-mcp#readme"
Repository = "https://github.com/u-daveblack/gurufocus-mcp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["gurufocus_mcp"]
