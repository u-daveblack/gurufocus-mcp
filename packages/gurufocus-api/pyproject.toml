[project]
name = "gurufocus-api"
version = "0.4.0"
description = "Unofficial Python client library for the GuruFocus API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{ name = "David Black" }]
keywords = ["gurufocus", "api", "finance", "stocks", "investing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.27",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "diskcache>=5.6",
    "structlog>=24.0",
]

[project.optional-dependencies]
otel = [
    "opentelemetry-api>=1.20",
    "opentelemetry-sdk>=1.20",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "pytest-cov>=5.0",
    "respx>=0.21",
    "ruff>=0.8",
    "mypy>=1.13",
    "opentelemetry-api>=1.20",
    "opentelemetry-sdk>=1.20",
]

[project.urls]
Homepage = "https://github.com/u-daveblack/gurufocus-mcp"
Documentation = "https://github.com/u-daveblack/gurufocus-mcp#readme"
Repository = "https://github.com/u-daveblack/gurufocus-mcp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["gurufocus_api"]
